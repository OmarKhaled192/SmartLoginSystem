<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link href="css/all.css" type="text/css" rel="stylesheet">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/styles.css" type="text/css" rel="stylesheet">

	</head>

	<body>
		<section class="task">
			<div class="container py-5 d-flex justify-content-center">
				<div class="box w-75 py-5">
					<h2 class="text-center h1 text-info">Smart Login System</h2>
					<div class="form-group d-flex justify-content-center pt-3">
						<input id="email" type="text" placeholder="Enter your email" class="form-control text-white bg-transparent w-75">
					</div>
					<div class="form-group d-flex justify-content-center py-3">
						<input id="password" type="password" placeholder="Enter your password"
							class="form-control text-white bg-transparent w-75">
					</div>
					<div id="fillInputsError" class="form-group d-flex justify-content-center d-none">
						<p class="text-danger">All inputs is required</p>
					</div>
					<div id="existEmailError" class="form-group d-flex justify-content-center d-none">
						<p class="text-danger">email is not exists</p>
					</div>
					<div id="passwordError" class="form-group d-flex justify-content-center d-none">
						<p class="text-danger">error in user name or password</p>
					</div>
					<div class="form-group d-flex justify-content-center pt-3">
						<button id="loginBtn" type="button" class="btn btn-outline-info text-info w-75">Login</button>
					</div>

					<div class="form-group d-flex justify-content-center pt-3 text-white">
						<span class="d-inline-block px-2">Donâ€™t have an account?</span><a href="signUp.html"
							class="text-decoration-none text-white"> Sign Up</a>
					</div>

				</div>
			</div>
		</section>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="./js/main.js"></script>
	</body>

</html>
